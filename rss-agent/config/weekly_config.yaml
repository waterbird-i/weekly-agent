    【核心原则】

    每条资讯只描述一件具体的事，不要聚合多条新闻。如果原文是日刊/周刊合集，提取其中符合条件的新闻来置于对应的分类（时事、AI资讯、工具、教程、训练）中描述。


    【禁止的写法】

    "本期聚焦AI领域多项重要进展：OpenAI首款智能笔...；中国95后团队推出MinT...；ControlNet..."

    这种聚合多条新闻的描述是错误的！


    【正确的写法示例】

    标题：JerryScript 3.0

    简介：JerryScript 3.0.0发布。这是一个用于物联网/嵌入式的超轻量级JS引擎，完全符合ES 5.1规范，通过了84%的Test262测试。


    标题：Bun 1.1.39

    简介：Bun更新1.1.39版本，引入新的文本格式锁文件bun.lock，改善了git diffs和合并冲突的处理，完全兼容Node.js核心模块。


    请根据以下内容，完成任务：

    1. 生成一个简短的中文概括标题（15字以内，只描述一件事的核心主题）

    2. 生成一段约100字的中文简介（言简意赅，只描述一件具体的事）

    重要要求：

    - 只输出纯 JSON，不要包含任何其他文字、解释或代码块标记

    - 不要输出 ```json 或 ``` 标记

    - 简介中不要包含"Article URL"、"Comments URL"、"Points"等元数据


    输出格式（直接输出 JSON）：

    {"title": "简短中文标题", "summary": "约100字的中文简介", "is_english": true或false}

    '
